<h2 class="blockHeader"><span>Mapy pogodowe</span></h2>

<div class="map-wrapper-menu">
  <ul class="dataTypeSelector">
    <li class="btn select-filter" 
        [ngClass]="{ 'active': selectedFilter === 'temp' }"
        (click)="selectFilter('temp')">
      Temperatura
    </li>
  </ul>
</div>

<div class="map-wrapper">
</div>
<div class="map-wrapper">
    <div class="unit-selector">
        <label for="unit-select" class="unit-label">Jednostka temperatury:</label>
        <select id="unit-select" [(ngModel)]="units" (change)="changeUnits(units)" class="unit-select">
          <option value="metric">Celsjusz (°C)</option>
          <option value="imperial">Fahrenheit (°F)</option>
        </select>
      </div>
    <div class="map-container">
      <div *ngIf="selectedFilter === 'temp'" class="map-container">
        <div *ngFor="let city of cities" class="city" [style.left.%]="city.left" [style.top.%]="city.top">
          <div class="weather-info">
            <div class="weather-pin">
              <span class="temperature">{{ getTemperature(city.name) }}{{ getTemperatureUnit() }}</span>
            </div>
            <div class="iconHolder">
              <img [src]="getWeatherIcon(city.name)" alt="Ikona pogodowa">
            </div>
          </div>
          <div class="city-name">{{ city.name }}</div>
        </div>
      </div>
    </div>
